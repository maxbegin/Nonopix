<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog — Nonopix</title>
  <meta name="description" content="News, updates, and tips from the Nonopix team.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0f0f13;
      --surface: #1a1a24;
      --primary: #6c5ce7;
      --primary-light: #a29bfe;
      --text: #f0f0f5;
      --text-muted: #9090a0;
      --radius: 12px;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 2rem;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--text);
      text-decoration: none;
    }
    .logo span { color: var(--primary-light); }
    nav ul { list-style: none; display: flex; gap: 1.75rem; }
    nav a { color: var(--text-muted); text-decoration: none; font-size: 0.95rem; transition: color 0.2s; }
    nav a:hover { color: var(--text); }

    .page-header {
      max-width: 720px;
      margin: 3rem auto 2rem;
      padding: 0 2rem;
    }
    .page-header h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .page-header p {
      color: var(--text-muted);
      font-size: 1.05rem;
    }

    .posts {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 2rem 4rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .post-card {
      background: var(--surface);
      border: 1px solid #2a2a3a;
      border-radius: var(--radius);
      padding: 1.5rem;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.2s;
    }
    .post-card:hover { border-color: var(--primary); }
    .post-card time {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .post-card h2 {
      font-size: 1.15rem;
      margin: 0.5rem 0 0.4rem;
    }
    .post-card p {
      color: var(--text-muted);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }
    .empty-state .icon { font-size: 2.5rem; margin-bottom: 1rem; }
    .empty-state h2 { color: var(--text); margin-bottom: 0.5rem; }

    footer {
      border-top: 1px solid #1e1e2e;
      padding: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    footer a { color: var(--text-muted); text-decoration: none; }
    footer a:hover { color: var(--text); }

    @media (max-width: 600px) {
      nav { padding: 1rem; }
      nav ul { gap: 1rem; }
      .page-header { margin-top: 2rem; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/" class="logo">Nono<span>pix</span></a>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/blog">Blog</a></li>
    </ul>
  </nav>

  <div class="page-header">
    <h1>Blog</h1>
    <p>News, updates, and tips from the Nonopix team.</p>
  </div>

  <section class="posts">
    <!-- Example post card — duplicate and edit to add new posts -->
    <a href="#" class="post-card">
      <time datetime="2026-02-19">February 19, 2026</time>
      <h2>Welcome to Nonopix!</h2>
      <p>We're building a nonogram puzzle app that turns logic into pixel art. Stay tuned for updates on our journey.</p>
    </a>

    <!--
    <a href="#" class="post-card">
      <time datetime="2026-03-01">March 1, 2026</time>
      <h2>Your next blog post title</h2>
      <p>A short summary of the post goes here.</p>
    </a>
    -->
  </section>

  <footer>
    <p>&copy; 2026 Nonopix &nbsp;&middot;&nbsp; <a href="/">Home</a></p>
  </footer>

</body>
</html>
